<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
</head>

<body>

    <h2>Interactive DOM Manipulation</h2>
    <label>Enter Background Color:</label>
    <input id="color-input" type="text" placeholder="e.g. red, blue, green">
    <button id="bg-btn">Change Background</button>
    <br><br>
    <label>Enter New Text:</label>
    <input id="text-input" type="text" placeholder="Write something...">
    <button id="text-btn">Update Text</button>

    <br><br>
    <div id="content-box" style="width: 300px; height: 150px; border: 1px solid black; padding: 10px;">
        This is the initial content.
    </div>

    <script src="script.js"></script>
</body>

</html>
