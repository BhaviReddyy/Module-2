<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Task</title>
</head>

<body>
    <p id="message">Original Message</p>
    <button id="textButton">Change Text</button>
    <br><br>

    <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
    <button id="colorButton">Change Background</button>

    <script>
        // ❌ BUG 1: Wrong id used ('massage')
        // ✔ FIXED:
        const para = document.querySelector('#message'); // Correct id

        // ❌ BUG 2: Wrong method (getElementByName)
        // ✔ FIXED:
        const textButton = document.getElementById('textButton'); // Correct method for id

        // ❌ BUG 3: Wrong event listener method (addClickEventListener)
        // ✔ FIXED:
        textButton.addEventListener('click', () => {
            // ❌ BUG 4: Wrong property (contentText)
            // ✔ FIXED:
            para.textContent = 'New Message'; // Correct way to update text
        });

        const box = document.getElementById('box');
        const colorButton = document.getElementById('colorButton');

        colorButton.addEventListener('click', () => {
            // ❌ BUG 5: Typo in style (styl)
            // ✔ FIXED:
            box.style.backgroundColor = 'blue'; // Correct property
        });
    </script>
</body>

</html>
